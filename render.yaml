services:
  - type: web
    name: web-v-con
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: ROOM_TTL_HOURS
        value: "24"
      - key: MAX_PARTICIPANTS_PER_ROOM
        value: "50"
