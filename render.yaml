services:
  - type: web
    name: webrtc-signaling-api
    env: python
    runtime: python-3.11
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    healthCheckPath: /health
    autoDeploy: true
    
    # Environment Variables
    envVars:
      - key: API_KEY
        sync: false  # Set this manually in Render dashboard for security
      
      - key: ALLOWED_ORIGINS
        value: "*"
        # For production, replace with your domain:
        # value: "https://yourdomain.com,https://app.yourdomain.com"
      
      - key: ROOM_TTL_HOURS
        value: "24"
      
      - key: MAX_PARTICIPANTS_PER_ROOM
        value: "50"
      
      - key: DATA_FILE
        value: "data/rooms.json"
    
    # Disk for persistent storage (optional)
    disk:
      name: webrtc-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
