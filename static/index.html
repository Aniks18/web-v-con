<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference - Professional</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --success-bg: #064e3b;
            --warning-bg: #78350f;
            --error-bg: #7f1d1d;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.2), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: clamp(20px, 5vw, 48px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: clamp(20px, 4vw, 40px);
            font-size: clamp(24px, 4vw, 36px);
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: clamp(32px, 5vw, 42px);
            filter: drop-shadow(0 2px 8px rgba(99, 102, 241, 0.5));
        }
        
        .lobby {
            display: flex;
            flex-direction: column;
            gap: clamp(16px, 3vw, 24px);
            max-width: 480px;
            margin: 0 auto;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }
        
        input {
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }
        
        .btn-control {
            background: rgba(51, 65, 85, 0.8);
            color: white;
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            font-size: 15px;
            min-width: 140px;
        }
        
        .btn-control:hover {
            background: rgba(71, 85, 105, 0.9);
            border-color: var(--primary-light);
        }
        
        .btn-control.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .divider {
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
            margin: 8px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: calc(50% - 40px);
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        
        .hidden {
            display: none !important;
        }
        
        .room-view {
            display: flex;
            flex-direction: column;
            gap: clamp(16px, 3vw, 24px);
            animation: slideUp 0.6s ease-out;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .room-info {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .room-code-badge {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 12px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .room-code-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: 800;
            color: white;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 320px), 1fr));
            gap: clamp(12px, 2vw, 20px);
            min-height: 400px;
        }
        
        .video-container {
            position: relative;
            background: var(--dark-bg);
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        .video-container:hover {
            border-color: var(--primary-color);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
            transform: translateY(-4px);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }
        
        .status {
            text-align: center;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status.connecting {
            background: rgba(254, 243, 199, 0.1);
            color: #fbbf24;
            border-color: rgba(251, 191, 36, 0.3);
        }
        
        .status.connecting::before {
            background: #fbbf24;
            animation: pulse 2s infinite;
        }
        
        .status.connected {
            background: rgba(209, 250, 229, 0.1);
            color: #34d399;
            border-color: rgba(52, 211, 153, 0.3);
        }
        
        .status.connected::before {
            background: #34d399;
        }
        
        .status.error {
            background: rgba(254, 226, 226, 0.1);
            color: #f87171;
            border-color: rgba(248, 113, 113, 0.3);
        }
        
        .status.error::before {
            background: #f87171;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Modern Control Bar */
        .control-bar {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 45, 0.98);
            backdrop-filter: blur(20px);
            padding: 16px 24px;
            border-radius: 100px;
            display: flex;
            gap: 16px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .control-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 0;
        }
        
        .control-btn .icon {
            display: block;
            line-height: 1;
        }
        
        .control-btn .control-label {
            display: none;
            font-size: 10px;
            margin-top: 4px;
            font-weight: 600;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
        
        .control-btn.active {
            background: rgba(99, 102, 241, 0.9);
        }
        
        .control-btn.active:hover {
            background: rgba(79, 82, 221, 0.9);
        }
        
        .control-btn.leave-btn {
            background: rgba(239, 68, 68, 0.9);
            width: 64px;
            height: 64px;
            margin-left: 8px;
        }
        
        .control-btn.leave-btn:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: scale(1.08);
        }
        
        .badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: #ef4444;
            color: white;
            font-size: 11px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        
        .meeting-info {
            display: none; /* Hidden on mobile, shown on desktop */
        }
        
        /* Side Panels (Chat & Participants) */
        .side-panel {
            position: fixed;
            top: 0;
            width: 360px;
            height: 100vh;
            background: rgba(20, 20, 35, 0.98);
            backdrop-filter: blur(30px);
            z-index: 999;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-panel {
            left: 0;
            transform: translateX(-100%);
            border-left: none;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-panel.open {
            transform: translateX(0);
        }
        
        .participants-panel {
            right: 0;
            transform: translateX(100%);
        }
        
        .participants-panel.open {
            transform: translateX(0);
        }
        
        .panel-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h3 {
            margin: 0;
            font-size: 20px;
            color: white;
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        /* Chat Styles */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 40px;
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .empty-state small {
            font-size: 13px;
        }
        
        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        .chat-message.own {
            align-self: flex-end;
        }
        
        .chat-message.other {
            align-self: flex-start;
        }
        
        .chat-sender {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2px;
        }
        
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-message.own .chat-bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-message.other .chat-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 4px;
        }
        
        .chat-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2px;
        }
        
        .chat-input-container {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }
        
        .chat-input-container input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 24px;
            font-size: 14px;
        }
        
        .chat-input-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .send-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }
        
        /* Participants List */
        .participants-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .participant-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        
        .participant-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .participant-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
        }
        
        .participant-info {
            flex: 1;
        }
        
        .participant-name {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }
        
        .participant-status {
            display: flex;
            gap: 8px;
            font-size: 16px;
        }
        
        .status-icon {
            opacity: 0.5;
        }
        
        .status-icon.active {
            opacity: 1;
        }
        
        .you-badge {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-color);
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }
        
        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        .modal.open {
            display: flex;
        }
        
        .modal-content {
            background: rgba(30, 30, 45, 0.98);
            border-radius: 24px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 24px;
            color: white;
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .settings-section {
            margin-bottom: 32px;
        }
        
        .settings-section h3 {
            font-size: 16px;
            color: white;
            margin-bottom: 16px;
        }
        
        .settings-section label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .settings-section select,
        .settings-section input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .settings-section input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        .modal-footer {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .room-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .room-info {
                flex-direction: column;
                width: 100%;
            }
            
            .room-code-badge {
                width: 100%;
                justify-content: center;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
                margin-bottom: 100px; /* Space for control bar */
            }
            
            .control-bar {
                flex-direction: column;
                align-items: center;
                width: auto;
                padding: 12px 16px;
                border-radius: 24px;
                bottom: 12px;
            }
            
            .control-group {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
            
            .control-btn.leave-btn {
                width: 56px;
                height: 56px;
            }
            
            .side-panel {
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                max-height: 90vh;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 16px;
                border-radius: 16px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .room-code {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .control-btn.leave-btn {
                width: 52px;
                height: 52px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="logo-icon">üé•</span>
            <span>WebRTC Video Conference</span>
        </h1>
        
        <!-- Lobby View -->
        <div id="lobby" class="lobby">
            <div class="status connecting" id="status">
                Connecting to server...
            </div>
            
            <div class="input-group">
                <label for="displayName">Your Name</label>
                <input type="text" id="displayName" placeholder="Enter your name" value="User">
            </div>
            
            <button class="btn-primary" onclick="createRoom()">
                ‚ú® Create New Room
            </button>
            
            <div class="divider">OR</div>
            
            <div class="input-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter 6-character code" maxlength="6">
            </div>
            
            <button class="btn-secondary" onclick="joinRoom()">
                üöÄ Join Room
            </button>
        </div>
        
        <!-- Room View -->
        <div id="room" class="room-view hidden">
            <div class="room-header">
                <div class="room-info">
                    <div class="room-code-badge">
                        <div>
                            <div class="room-code-label">Room Code</div>
                            <div class="room-code" id="currentRoomCode"></div>
                        </div>
                    </div>
                    <button class="copy-btn" onclick="copyRoomCode()">
                        üìã Copy Code
                    </button>
                </div>
            </div>
            
            <div class="videos-grid" id="videosGrid">
                <!-- Videos will be added here dynamically -->
            </div>
            
            <!-- Modern floating control bar -->
            <div class="control-bar">
                <div class="control-group">
                    <button class="control-btn active" id="toggleVideo" onclick="toggleVideo()" title="Turn off camera">
                        <span class="icon">üìπ</span>
                        <span class="control-label">Camera</span>
                    </button>
                    <button class="control-btn active" id="toggleAudio" onclick="toggleAudio()" title="Mute microphone">
                        <span class="icon">üé§</span>
                        <span class="control-label">Mic</span>
                    </button>
                    <button class="control-btn" id="shareScreen" onclick="shareScreen()" title="Share your screen">
                        <span class="icon">üì∫</span>
                        <span class="control-label">Share</span>
                    </button>
                    <button class="control-btn" id="toggleChat" onclick="toggleChat()" title="Open chat">
                        <span class="icon">üí¨</span>
                        <span class="control-label">Chat</span>
                        <span class="badge" id="chatBadge" style="display:none;">0</span>
                    </button>
                    <button class="control-btn" id="toggleParticipants" onclick="toggleParticipants()" title="Show participants">
                        <span class="icon">üë•</span>
                        <span class="control-label">People</span>
                        <span class="badge" id="participantCount">1</span>
                    </button>
                    <button class="control-btn" id="toggleSettings" onclick="toggleSettings()" title="Settings">
                        <span class="icon">‚öôÔ∏è</span>
                        <span class="control-label">Settings</span>
                    </button>
                    <button class="control-btn leave-btn" onclick="leaveRoom()" title="Leave meeting">
                        <span class="icon">üìû</span>
                        <span class="control-label">Leave</span>
                    </button>
                </div>
                <div class="meeting-info">
                    <span class="room-code-badge">
                        Room: <strong id="roomCodeBadge"></strong>
                    </span>
                </div>
            </div>
            
            <!-- Chat Panel (slide-in from left) -->
            <div class="side-panel chat-panel" id="chatPanel">
                <div class="panel-header">
                    <h3>üí¨ Chat</h3>
                    <button class="close-btn" onclick="toggleChat()">‚úï</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <p>No messages yet</p>
                        <small>Send a message to start the conversation</small>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500" onkeypress="if(event.key==='Enter') sendChatMessage()">
                    <button class="send-btn" onclick="sendChatMessage()" title="Send message">
                        <span>üì§</span>
                    </button>
                </div>
            </div>
            
            <!-- Participants Panel (slide-in from right) -->
            <div class="side-panel participants-panel" id="participantsPanel">
                <div class="panel-header">
                    <h3>üë• Participants</h3>
                    <button class="close-btn" onclick="toggleParticipants()">‚úï</button>
                </div>
                <div class="participants-list" id="participantsList">
                    <!-- Participants will be added dynamically -->
                </div>
            </div>
            
            <!-- Settings Modal -->
            <div class="modal" id="settingsModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>‚öôÔ∏è Settings</h2>
                        <button class="close-btn" onclick="toggleSettings()">‚úï</button>
                    </div>
                    <div class="modal-body">
                        <div class="settings-section">
                            <h3>üìπ Video</h3>
                            <label>Camera
                                <select id="cameraSelect" onchange="changeCamera()">
                                    <option>Loading cameras...</option>
                                </select>
                            </label>
                            <label>
                                <input type="checkbox" id="blurBackground" onchange="toggleBackgroundBlur()">
                                Blur background
                            </label>
                        </div>
                        <div class="settings-section">
                            <h3>üé§ Audio</h3>
                            <label>Microphone
                                <select id="microphoneSelect" onchange="changeMicrophone()">
                                    <option>Loading microphones...</option>
                                </select>
                            </label>
                            <label>Speaker
                                <select id="speakerSelect" onchange="changeSpeaker()">
                                    <option>Loading speakers...</option>
                                </select>
                            </label>
                        </div>
                        <div class="settings-section">
                            <h3>üé® General</h3>
                            <label>Display Name
                                <input type="text" id="displayNameSetting" placeholder="Your name" maxlength="50">
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn-secondary" onclick="toggleSettings()">Close</button>
                        <button class="btn-primary" onclick="saveSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/webrtc-client.js"></script>
</body>
</html>
