<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .lobby {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 600;
            color: #555;
        }
        
        input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .room-code-display {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px dashed #667eea;
        }
        
        .room-code {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .hidden {
            display: none !important;
        }
        
        .room-view {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .room-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            min-height: 400px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .copy-btn {
            background: #4299e1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .copy-btn:hover {
            background: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ WebRTC Video Conference</h1>
        
        <!-- Lobby View -->
        <div id="lobby" class="lobby">
            <div class="status connecting" id="status">
                Connecting to server...
            </div>
            
            <div class="input-group">
                <label for="displayName">Your Name</label>
                <input type="text" id="displayName" placeholder="Enter your name" value="User">
            </div>
            
            <button class="btn-primary" onclick="createRoom()">
                Create New Room
            </button>
            
            <div style="text-align: center; color: #999;">â€” OR â€”</div>
            
            <div class="input-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter 6-character code" maxlength="6">
            </div>
            
            <button class="btn-secondary" onclick="joinRoom()">
                Join Room
            </button>
        </div>
        
        <!-- Room View -->
        <div id="room" class="room-view hidden">
            <div class="room-header">
                <div class="room-info">
                    <div>
                        <strong>Room Code:</strong>
                        <span class="room-code" id="currentRoomCode"></span>
                    </div>
                    <button class="copy-btn" onclick="copyRoomCode()">Copy Code</button>
                </div>
                <button class="btn-danger" onclick="leaveRoom()">Leave Room</button>
            </div>
            
            <div class="videos-grid" id="videosGrid">
                <!-- Videos will be added here dynamically -->
            </div>
            
            <div class="controls">
                <button class="btn-primary" id="toggleVideo" onclick="toggleVideo()">
                    ðŸŽ¥ Stop Video
                </button>
                <button class="btn-primary" id="toggleAudio" onclick="toggleAudio()">
                    ðŸŽ¤ Mute
                </button>
            </div>
        </div>
    </div>
    
    <script src="/static/webrtc-client.js"></script>
</body>
</html>
